{% extends "Dashboard/base.html" %}
{% load static %}

{% block css %}
<link rel="stylesheet" type="text/css" href="{% static 'Css/Dboard.css' %}">
<style>
    #container {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 10px;
        margin-left: 220px;  /* Adjust this value as needed */
    }
    #pieChartContainer, #barChartContainer {
        width: 100%;
        height: 300px;
        position: relative;  /* Needed to position the switch button */
    }
    #barChartContainer {
        display: none;
    }
</style>
{% endblock %}

{% block title %}
    Dashboard
{% endblock %}

{% block content %}
<div id="container">
    <div id="pieChartContainer">
        <canvas id="pieChart" style="width: 100%; height: 100%;"></canvas>
        <button id="switchChartPie" style="position: absolute; bottom: 0; right: 0;">Switch to Bar Chart</button>
    </div>
    <div id="barChartContainer" style="display: none;">
        <canvas id="barChart" style="width: 100%; height: 100%;"></canvas>
        <button id="switchChartBar" style="position: absolute; bottom: 0; right: 0;">Switch to Pie Chart</button>
    </div>
    <!-- Add more charts here -->
</div>
{% endblock %}


{% block js %}

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    var orphans = {{ orphans|safe }};
    var sentiment_scores = {{ sentiment_scores|safe }};

    var ctxPie = document.getElementById('pieChart').getContext('2d');
    var pieChart = new Chart(ctxPie, {
        type: 'pie',
        data: {
            labels: orphans,
            datasets: [{
                data: sentiment_scores,
                // ... rest of your pie chart configuration
            }]
        },
        // ... rest of your pie chart options
        options: {
            responsive: true,
            plugins: {
                title: {
                    display: true,
                    text: 'Sentiment Scores'
                },
                tooltip: {
                    callbacks: {
                        label: function(tooltipItem) {
                            return orphans[tooltipItem.dataIndex] + ': ' + sentiment_scores[tooltipItem.dataIndex].toFixed(3);
                        }
                    }
                }
            }
        }
    });

    var ctxBar = document.getElementById('barChart').getContext('2d');
    var barChart = new Chart(ctxBar, {
        type: 'bar',
        data: {
            labels: orphans,
            datasets: [{
                data: sentiment_scores,
                // ... rest of your bar chart configuration
            }]
        },
        // ... rest of your bar chart options
        options: {
            responsive: true,
            plugins: {
                title: {
                    display: true,
                    text: 'Sentiment Scores per Orphan'
                },
                tooltip: {
                    callbacks: {
                        label: function(tooltipItem) {
                            return 'Sentiment Score: ' + tooltipItem.parsed.ytoFixed(3);
                        }
                    }
                }
            },
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });

    document.getElementById('switchChartPie').addEventListener('click', function() {
        document.getElementById('pieChartContainer').style.display = 'none';
        document.getElementById('barChartContainer').style.display = 'block';
    });

    document.getElementById('switchChartBar').addEventListener('click', function() {
        document.getElementById('barChartContainer').style.display = 'none';
        document.getElementById('pieChartContainer').style.display = 'block';
    });
</script>
{% endblock %}
