{% extends "Dashboard/base.html" %}
{% load static %}

{% block css %}
<link rel="stylesheet" type="text/css" href="{% static 'Css/Dboard.css' %}">
<style>
    #pieChart, #barChart {
        width: 10px;
        height: 10px;
    }
</style>
{% endblock %}

{% block title %}
    Dashboard
{% endblock %}

{% block content %}
<div id="container" style="display: flex;">
    <div id="sidebar">
        <!-- Your sidebar content goes here -->
    </div>
    <div style="width: 500px; height: 500px;">
        <canvas id="pieChart"></canvas>
    </div>
    <div style="width: 500px; height: 500px;">
        <canvas id="barChart"></canvas>
    </div>
</div>
{% endblock %}

{% block js %}

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
    var orphans = {{ orphans|safe }};
    var sentiment_scores = {{ sentiment_scores|safe }};

    var ctxPie = document.getElementById('pieChart').getContext('2d');
    var pieChart = new Chart(ctxPie, {
        type: 'pie',
        data: {
            labels: orphans,
            datasets: [{
                data: sentiment_scores,
                backgroundColor: [
                    'rgba(75, 192, 192, 0.2)',  // color for 'Positive'
                    'rgba(255, 206, 86, 0.2)',  // color for 'Neutral'
                    'rgba(255, 99, 132, 0.2)'   // color for 'Negative'
                ],
                borderColor: [
                    'rgba(75, 192, 192, 1)',
                    'rgba(255, 206, 86, 1)',
                    'rgba(255, 99, 132, 1)'
                ],
                borderWidth: 1
            }]
        },
        options: {
            responsive: true,
            // aspectRatio: 1,  // Set the aspect ratio to 1 to make the chart square

            plugins: {
                legend: {
                    position: 'top',
                },
                title: {
                    display: true,
                    text: 'Sentiment Scores'
                }
            }
        },
    });

    var ctxBar = document.getElementById('barChart').getContext('2d');
    var barChart = new Chart(ctxBar, {
        type: 'bar',
        data: {
            labels: orphans,
            datasets: [{
                label: 'Sentiment Score',
                data: sentiment_scores,
                backgroundColor: 'rgba(75, 192, 192, 0.2)',
                borderColor: 'rgba(75, 192, 192, 1)',
                borderWidth: 1
            }]
        },
        options: {
            responsive: true,
            // aspectRatio: 1,  // Set the aspect ratio to 2 to make the chart twice as wide as it is tall

            plugins: {
                legend: {
                    position: 'top',
                },
                title: {
                    display: true,
                    text: 'Sentiment Scores per Orphan'
                }
            },
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        },
    });
</script>
{% endblock %}
