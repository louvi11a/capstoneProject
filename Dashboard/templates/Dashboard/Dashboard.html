{% block content %}

<style>
    body {
      text-align: center;
  }
  
  #dashboard-cherry {
    display: flex;
      flex-wrap: wrap;
      justify-content: space-evenly;
      border: 1px solid rgba(0, 0, 0, 0.115); 
      border-radius: 12px;
      /* padding-top: 10px; */
      width: 40%;
      float: right;
      position: relative;
      border: 1px solid black;
      z-index: 1000; /* Ensure #dashboard-cherry is in the foreground */
      margin-top: 95px; /* Adjust this value to move the container down */
      margin-right: 80px;

  }
  
  .chart-placeholder-cherry {
      margin-bottom: 10px;
      border: 2px solid rgba(221, 221, 221, 0.755)808; /* Add a border for visualization */
      border-radius: 10px; /* Rounded corners */
      padding: 10px; /* Add padding for better appearance */
      cursor: pointer; /* Add pointer cursor for clickable elements */

  }
  
  .chart-label-cherry {
      font-weight: bold;
      margin-bottom: 10px;
  }
  
  .container-chart {
    display: grid;
    width: 50%;
    height: 100%;
    /* {% comment %} border: 1px solid black; {% endcomment %} */
    grid-template-columns: repeat(2, 1fr);
  }
  
  /* #pieChartContainer, */
  #sentimentChartContainer {
    width: 500px;
    height: 500px;
    position: relative; /* Changed to relative for better positioning */
    margin-left: 60px;
    margin-top: 50px; /* Adjust this value to move the container down */

  }
  
  #barChartContainer {
    display: none;
  }
  
  </style>
  </head>
  <body >


    <!-- Chart 1: Sentiment Scores - Pie Chart -->

<!-- <div class="container-fluid-charts">
    <div class="container-chart">
    <div id="sentimentChartContainer">
        <canvas id="sentimentChart" width="500" height="300"></canvas>
    </div>
</div> -->

<div id="sentiment-chart-container">
    <div class="container-fluid-charts">
        <div class="container-chart">
            <a href="/Dashboard/sentiment_details/">
                <div id="sentimentChartContainer">
                    <canvas id="sentimentChart" width="500" height="300"></canvas>
                </div>
            </a>
        </div>
    </div>
</div>

    <div id="dashboard-cherry">
        <a href=".\health.html" class="chart-placeholder-cherry" style="order: 3;">
            <label class="chart-label-cherry">Gender Distribution</label>
            <canvas id="genderChart" width="230" height="200"></canvas>
        </a>
    
        <!-- Chart 2: Age - Bar Chart -->
        <a href=".\health.html" class="chart-placeholder-cherry" style="order: 4;">
            <label class="chart-label-cherry">Age Distribution</label>
            <canvas id="ageChart" width="230" height="200"></canvas>
        <!-- </div> -->
         </a>
        <!-- Chart 3: Health - BMI (Bar Chart) -->
        <a href=".\health.html" class="chart-placeholder-cherry" style="order: 5;">
            <label class="chart-label-cherry">BMI Distribution</label>
            <canvas id="bmiChart" width="230" height="200"></canvas>
        </a>
    
        <!-- Chart 4: Education - Performance (Line Chart) -->
        <a href=".\education.html" class="chart-placeholder-cherry" style="order: 5;">
            <label class="chart-label-cherry">Education Performance</label>
            <canvas id="educationChart" width="230" height="200"></canvas>
        </a>
    
    </div>
<!-- </div> -->


  <script>
    // Dynamic sentiment data from the database
    // Chart 1: Sentiment Scores - Pie Chart
    var sentimentData = {
        labels: {{ sentiment_labels|safe }},
        datasets: [{
            data: {{ sentiment_data|safe }},
            backgroundColor: ['lightgreen', 'lightcoral', 'lightyellow']
        }]
    };

    var sentimentChart = new Chart(document.getElementById('sentimentChart'), {
        type: 'pie',
        data: sentimentData
    });


    // Sample data (replace this with your actual data)
    var data = {
        labels: ['Male', 'Female'],
        datasets: [{
            data: [3, 2], // Replace with your actual data
            backgroundColor: ['lightblue', 'lightcoral']
        }]
    };
    
    // Chart 1: Number of Male and Female - Pie Chart
    var genderChart = new Chart(document.getElementById('genderChart'), {
        type: 'pie',
        data: data
    });
    
    // Chart 2: Age - Bar Chart
    var ageData = {
        labels: ['Male', 'Female'],
        datasets: [{
            label: 'Age',
            data: [30, 28], // Replace with your actual data
            backgroundColor: 'lightblue'
        }]
    };
    
    var ageChart = new Chart(document.getElementById('ageChart'), {
        type: 'bar',
        data: ageData
    });
    
    // Chart 3: Health - BMI (Bar Chart)
    var bmiData = {
        labels: ['Underweight', 'Normal', 'Overweight', 'Obese'],
        datasets: [{
            label: 'BMI',
            data: [2, 5, 1, 0], // Replace with your actual data
            backgroundColor: 'lightblue'
        }]
    };
    
    var bmiChart = new Chart(document.getElementById('bmiChart'), {
        type: 'bar',
        data: bmiData
    });
    
    // Chart 4: Education - Performance (Line Chart)
    var educationData = {
        labels: ['Outstanding', 'Very Satisfactory', 'Satisfactory', 'Unsatisfactory', 'Poor'],
        datasets: [{
            label: 'Education Performance',
            data: [2, 1, 3, 1, 0], // Replace with your actual data
            borderColor: 'skyblue',
            fill: false
        }]
    };
    
    var educationChart = new Chart(document.getElementById('educationChart'), {
        type: 'line',
        data: educationData
    });
    </script>
