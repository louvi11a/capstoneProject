{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>


    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- jQuery -->
    <!-- Bootstrap CSS & JS Bundle (latest version) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">


    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'Css/final.css' %}">
    <!-- FontAwesome -->
    <script src="https://kit.fontawesome.com/d050a6d764.js" crossorigin="anonymous"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
      rel="stylesheet">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    {% block css %}
    {% endblock %}

    {% block extra_meta %}
    {% endblock %}

    <title>{% block title %} Obed's Orphanage System {% endblock %}</title>
</head>



<body>
<div class="container-fluid ">
  <div class="row ">
    <div class="col-sm-auto sticky-top rounded-2" style="background-color: #173B7E;">
      <div
        class="d-flex flex-sm-column flex-row flex-nowrap bg-transparent text-center align-items-center justify-content-center sticky-top ">
        <a href="https://www.obedshouse.org/" target="_blank" class="d-block p-3 link-dark text-decoration-none"
        title="" data-bs-toggle="tooltip" data-bs-placement="right" data-bs-original-title="Icon-only">
        <img src="{% static 'images/obeds.jpg' %}" class="img-fluid rounded-4" width="80px"></img>
        </a>
        <ul
          class="nav nav-pills nav-flush flex-sm-column flex-row flex-nowrap text-center align-items-center justify-content-center">
          <li class="nav-item">
          <a href="{% url 'Dashboard' %}" class="p-0 mt-0 text-decoration-none" title="" data-bs-toggle="tooltip"
          data-bs-placement="right"> 
          <i class="txtColor icon fa-solid fa-chart-line  btn btn-outline-primary border-0"
          style="font-size: 35px;"></i>
          <p class="txtColor" style="font-size: 12px;">Dashboard</p>
          </a>
          </li>

          <li>
          <a href="{% url 'orphans' %}" class="p-0 mt-0 text-decoration-none" title="" data-bs-toggle="tooltip"
          data-bs-placement="right"> 
          <i class="txtColor icon fa-solid fa-children fs-2  btn btn-outline-primary border-0"
          style="font-size: 35px;"></i>
          <p class="txtColor  font-size-sm " style="font-size: 12px;">Orphan Profile</p>
          </a>
          </li>

          <li>
          <a href="{% url 'files_view' %}" class="p-0 mt-0 text-decoration-none" title="" data-bs-toggle="tooltip"
          data-bs-placement="right"> 
          <i class="txtColor icon fa-solid fa-folder-open fs-2  btn btn-outline-primary border-0"
          style="font-size: 35px;"></i>
          <p class="txtColor " style="font-size: 12px;">Orphanage Files</p>
          </a>
          </li>

          <li>
          <a href="{% url 'trash_view' %}" class="p-0 mt-0 text-decoration-none" title="" data-bs-toggle="tooltip"
          data-bs-placement="right"> 
          <i class="txtColor icon fa-solid fa-trash-can fs-2  btn btn-outline-primary border-0 "
          style="font-size: 35px;"></i>
          <p class="txtColor " style="font-size: 12px;">Trash</p>
          </a>
          </li>
        </ul>

        <div class="dropdown ">
          <a href="#"
          class="d-flex align-items-center justify-content-center p-3 link-dark text-decoration-none dropdown-toggle"
          id="dropdownUser3" data-bs-toggle="dropdown" aria-expanded="false">
          <i class="bi-person-circle h2"></i>
          </a>
          <ul class="dropdown-menu text-small shadow  " aria-labelledby="dropdownUser3">
          <li><a class="dropdown-item" href="{% url 'login' %}" >Logout</a></li>
          <li><a class="dropdown-item" href="{% url 'settings' %}">Profile</a></li>
          </ul>
        </div>
      </div>
    </div>

    <div class="col-sm m-3 border vh-100 overflow-auto bg-light rounded-4">

  {% block content %}
  <!-- content -->
  {% endblock %}

  {% block js %}
  {% endblock %}

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
</body>
</html>
