<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../Css/file.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/4.5.6/css/ionicons.min.css" integrity="sha512-0/rEDduZGrqo4riUlwqyuHDQzp2D1ZCgH/gFIfjMIL5az8so6ZiXyhf1Rg8i6xsjv+z/Ubc4tt1thLigEcu6Ug==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://kit.fontawesome.com/d050a6d764.js" crossorigin="anonymous"></script>
    <title>Document</title>
  </head>
  {% extends "Dashboard/base.html" %}
  
  {% load static %}
  
  {% block title %}
      Trash
  {% endblock %}
  
  {% block css %}
      <link rel="stylesheet" type="text/css" href="{% static 'Css/Trash.css' %}">
  {% endblock %}
  
  <body>
      <main>
      {% block content %}
  
      <div class="container-orphan">
          <div class="container flex-grow-1 primary-style container-p-y">
              <div class="container-m-nx container-m-ny bg-primaryest mb-3">
                <hr class="m-0" />
  
                <div class="file-manager-actions container-p-x py-2">
                    <div>
                        <button type="button" class="btn btn-secondary icon-btn mr-1" ><i class="ion ion-md-cloud-restore"></i> Restore </button>
                        
                    </div>
                    
                </div>
  
            <hr class="m-0" />
              </div>
  
              <div class="file-manager-container file-manager-col-view">
                  <div class="file-manager-row-header">
                      <div class="file-item-name pb-2">Filename</div>
                      <div class="file-item-changed pb-2">Changed</div>
                  </div>
  
                  {% for file in files %}
                      <div class="file-item">
                        <label class="file-item-checkbox custom-control custom-checkbox">
                          <input type="checkbox" class="custom-control-input" />
                          <span class="custom-control-label"></span>
                        </label>
                          <div class="file-item-select-bg bg-primary"></div>
                          
                          <div class="file-item-icon far fa-file-archive text-secondary"></div>
                          <a href="javascript:void(0)" class="file-item-name">
                              {{ file.fileName }}
                          </a>
                          <div class="file-item-changed">02/16/2018</div> <!-- Replace this with the actual file change date if you have it -->
                          
                      </div>
                  {% endfor %}
              </div>
          </div>
      </div>
  
      {% endblock %}
      </main>
  </body>
  </html>
