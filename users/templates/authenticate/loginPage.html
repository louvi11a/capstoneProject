{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'Csstry.css' %}" type="text/css">
    <title>Login Page</title>
    <!--Page 1-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body id="cback">
    <div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
        <form action="{% url 'login' %}" method="post" class="rounded-4 position-absolute top-50 start-50 translate-middle border border-1 py-5 px-5 " alt="...">
            <div id="box_form" class="rounded-4">
                <h2 id="sign_in">Sign In</h2>
                {% csrf_token %}
                <input class="form-control" type="text" placeholder="Email/Username" name="username" aria-label="default input example">
                <br>
                <input class="form-control" type="password" placeholder="Password" name="password" aria-label="default input example">
                <button type="button" class="btn btn-link">Forgot Password</button>   
                <br>
                <div class="d-grid gap-2">
                   <button class="btn btn-primary" type="submit">Submit</button>    
                </div>
                
            </div>
        </form>
    </div>
</body>
</html>
