{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="{% static 'Css/login.css' %}"
      type="text/css"
    />
    <title>Login Page</title>
    <!--Page 1-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-image: url("{% static 'images/bg_1.png'%}"),
          url("{% static 'images/bg_2.png'%}");
        background-position: left, center;
        background-repeat: no-repeat, no-repeat;
        background-size: cover, cover;
        width: 100%;
        height: 100vh;
      }
    </style>
  </head>

  <body class="">
    <div class="dim">
      <div class="wrapper">
        <div class="logo">
          <img src="{% static 'images/obeds.jpg' %}" alt="" />
        </div>
        <div class="text-center mt-4 name">OBED's House Ministries</div>
        <form method="POST" action="{% url 'login' %}" class="p-3 mt-3">
          {% csrf_token %}
          <div class="form-field d-flex align-items-center">
            <span class="far fa-user"></span>
            <input
              class="form-control"
              type="text"
              placeholder="Email/Username"
              name="username"
              aria-label="default input example"
            />
          </div>
          <div class="form-field d-flex align-items-center">
            <span class="fas fa-key"></span>
            <input
              class="form-control"
              type="password"
              placeholder="Password"
              name="password"
              id="password"
              aria-label="default input example"
            />
          </div>
          <button type="submit" class="btn text-white mt-3">Login</button>
          <div class="text-center fs-6">
            <a href="#">Forget password?</a>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
