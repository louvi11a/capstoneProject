{% load static %}
{% include 'obeds/base.html' %}


{% block title %} <!-- Override the title block -->
  <title>Settings</title>
{% endblock %}

<!DOCTYPE html>
<html lang="en">
<head>
  <script>
    function openPopup() {
      var left = (window.innerWidth - 800) / 2;
      var top = (window.innerHeight - 500) / 2;
      window.open("Pop1.html", "Edit Window", "width=840,height=560,left=" + left + ",top=" + top);
    }
  </script>

</head>

<style>
  
#B1{
    background-color: #4acafd;
    position: absolute;
    width: 80%;
    height: 80%;
    left: 15%;
    top: 10%;
    border: none;
    color: rgb(0, 0, 0);
    text-decoration: none;
    display: inline-block;
    padding: 0;
    font-size: 16px;
    margin: 4px 2px;
    border-radius: 12px;
    border: solid black 1px;
  }



  .container {
    margin: 0 0;
    max-width: 300px;
    padding: 20px;
  }

  .form-group {
    margin-bottom: 20px;
  }

  .form-group label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
  }

  .form-group input {
    width: 100%;
    padding: 10px;
    border-radius: 5px;
    border: none;
    border: solid black 1px;
  }

  .form-group input[type="submit"] {
    background-color: #4CAF50;
    color: white;
    cursor: pointer;
  }

  .form-group input[type="submit"]:hover {
    background-color: #45a049;
  }

.P1{
  position: absolute;
  width: 50%;
  height: 50%;
  left:  60%;
  top: 150px;
  text-align: center;
}

.P1 label{
  text-align: center;
  font: 100;
  display: block;
}
.larger-image {
  width: 400px;
  height: 300px;
}

.edit-button {
  display: inline-block;
  padding: 10px 20px;
  background-color: #4CAF50;
  color: white;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

.edit-button:hover {
  background-color: #45a049;
}

.close-button {
  display: inline-block;
  padding: 10px 20px;
  background-color: #00b327;
  color: white;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

.close-button:hover {
  background-color: #22b629;
}

#B2{
  background-color: #4acafd;
  position: fixed;
  width: 800px;
  height: 500px;
  left: 50%;
  top: 50%;
  transform: translate(-50%, -50%);
  border: none;
  color: rgb(0, 0, 0);
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  border-radius: 12px;
  border: solid black 1px;
}

.P2{
  position: fixed;
  width: 500px;
  height: 50%;
  left: 400px;
  top: 100px;
  text-align: center;
}

</style>

<div>
    <div id="B1">
      <div class="container">
        <form>
          <div class="form-group">
            <label for="first-name">First Name:</label>
            <input type="text" id="first-name" name="first-name" >
          </div>
          <div class="form-group">
            <label for="last-name">Last Name:</label>
            <input type="text" id="last-name" name="last-name" >
          </div>
          <div class="form-group">
            <label for="middle-name">Middle Name:</label>
            <input type="text" id="middle-name" name="middle-name">
          </div>
          <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" >
          </div>
          <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" >
          </div>
          <div class="form-group">
            <button class="edit-button"  onclick="openPopup()">Edit</button>
          </div>
        </form>
        </div>
        <div class="P1">
          <img class="larger-image" src="{% static 'images/Setting.png' %}" alt="Logout" width="40" height="34"><br>
          <label>Hello Admin</label>
        </div>
    </div>
</div>
</body>
</html>
{% block content %}
{% endblock %}
