.bodyt3 {
  position: absolute;
  font-family: Arial, sans-serif;
  padding: 50px;
  display: flex;
  justify-content: center;
  align-items: center;
  background-color: #cbf7ff;
  border-radius: 12px;
  border: solid black 1px;
  left: 20%;
  top: 10%;
  width: 60%;
  height: 70%;
}

.containert3 {
  width: 100%;
  height: 400px;
  border: 1px solid #ccc;
  overflow: auto;
  padding: 20px;
  height: 100%;
}

.file-manager {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  grid-gap: 20px;
}

.file {
  border: 1px solid #ccc;
  border-radius: 4px;
  padding: 10px;
  text-align: center;
}

.file-icon {
  width: 80px;
  height: 80px;
  margin-bottom: 10px;
}

.file-name {
  font-weight: bold;
}


.crud-buttons {
  text-align: center;
  position: absolute;
  top: 92%;
  bottom: 10px;
  left: 50%;
  transform: translateX(-50%);
  padding: 20px;
}

.crud-buttons button {
  margin-right: 10px;
}
.page-buttonsR {
  text-align: center;
  position: absolute;
  bottom: 10px;
  left: 15%;
  transform: translateX(-50%);
  padding: 20px;
  top: 92%;
}

.page-buttonsL {
  text-align: center;
  position: absolute;
  bottom: 10px;
  right: 1%;
  transform: translateX(-50%);
  padding: 20px;
  top: 92%;
}

.dropdown{
  text-align: left;
  position: relative;
  bottom: 80px;
  right: 15px;
  }


/* Responsive styles */
@media (max-width: 768px) {
    .sidebar {
        width: 60px;
        padding-top: 10px;
    }
    #cback2 {

    }
    .bodyt3 {

    .crud-buttons {

        left: 50%;
        transform: translateX(-50%);

    .file-manager {

        grid-gap: 20px;
    }
}
