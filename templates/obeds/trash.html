{% load static %}
{% include 'obeds/base.html' %}


{% block title %} <!-- Override the title block -->
  <title>Files</title>
{% endblock %}

<style>


  .bodyt3 {
    position: absolute;
    font-family: Arial, sans-serif;
    padding: 50px;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #cbf7ff;
    border-radius: 12px;
    border: solid black 1px;
    left: 20%;
    top: 15%;
    width: 60%;
    height: 70%;
  
  }
  
  .containert3 {
    width: 100%;
    height: 400px;
    border: 1px solid #ccc;
    overflow: auto;
    padding: 20px;
    height: 100%;
  }
  
  .file-manager {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    grid-gap: 20px;
  }
  
  .file {
    border: 1px solid #ccc;
    border-radius: 4px;
    padding: 10px;
    text-align: center;
  }
  
  .file-icon {
    width: 80px;
    height: 80px;
    margin-bottom: 10px;
  }
  
  .file-name {
    font-weight: bold;
  }
  
  .crud-buttons {
    text-align: center;
    position: absolute;
    bottom: 10px;
    left: 50%;
    transform: translateX(-50%);
    padding: 20px;
    top: 93%;
  }

  .page-buttonsR {
  text-align: center;
  position: absolute;
  bottom: 10px;
  left: 10%;
  transform: translateX(-50%);
  padding: 20px;
  top: 93%;
}

.page-buttonsL {
  text-align: center;
  position: absolute;
  bottom: 10px;
  right: 3%;
  transform: translateX(-50%);
  padding: 20px;
  top: 93%;
}

  .crud-buttons button {
    margin-right: 10px;
  }
  
  /* Responsive styles */
  @media (max-width: 768px) {
      .sidebar {
          width: 60px;
          padding-top: 10px;
      }
      #cback2 {
          background-size: auto;
      }
      .bodyt3 {
          padding: 10px;
      }
      .crud-buttons {
          top: auto;
          bottom: 10px;
          left: 50%;
          transform: translateX(-50%);
      }
      .file-manager {
          grid-template-columns: 1fr;
          grid-gap: 20px;
      }
  }
  
  </style>

<!DOCTYPE html>
<html>
<div>
    <div class="bodyt3">
        <div class="containert3">
            <div class="file-manager">
            <div class="file">
                 <img class="file-icon" src="{% static 'images\profilepics\Profpic (9).png' %}" alt="Folder Icon">
                 <div class="file-name">Folder 1</div>
            </div>
            <div class="file">
                  <img class="file-icon" src="{% static 'images\profilepics\Profpic (10).png' %}" alt="File Icon">
                  <div class="file-name">File 1.txt</div>
            </div>
            <div class="file">
                   <img class="file-icon" src="{% static 'images\profilepics\Profpic (11).png' %}" alt="File Icon">
                   <div class="file-name">File 2.jpg</div>
            </div>
              <!-- More file items can be added here -->
            </div>
        </div>
        <div class="crud-buttons">
          <button>Add</button> 
          <button>Delete</button>  
          <button>Edit</button>
      </div>
      <div class="page-buttonsR">
        <button>previous</button>   
      </div>
      <div class="page-buttonsL">
        <button>next</button>   
      </div>
    </div>
</div>
</body>
</html>

{% block content %}
{% endblock %}
