<style>
  body {
    text-align: center;
}

#dashboard {
  display: flex;
    flex-wrap: wrap;
    justify-content: space-evenly;
    /* border: 1px solid rgba(0, 0, 0, 0.115); */
    border-radius: 12px;
    padding-top: 10px;
    width: 100%;
    position: relative;
    
}

.chart-placeholder {
    margin-bottom: 10px;
    border: 2px solid rgba(221, 221, 221, 0.755)808; /* Add a border for visualization */
    border-radius: 10px; /* Rounded corners */
    padding: 10px; /* Add padding for better appearance */
    cursor: pointer; /* Add pointer cursor for clickable elements */
}

.chart-label {
    font-weight: bold;
    margin-bottom: 10px;
}
</style>

<body >

<div class="container-fluid-charts">
<div id="dashboard">
<!-- Chart 1: Number of Male and Female - Pie Chart -->
<a class="chart-placeholder" style="order: 1;">
    <label class="chart-label">Gender Distribution</label>
    <canvas id="genderChart" width="230" height="200"></canvas>
</a>

<!-- Chart 2: Age - Bar Chart -->
<div class="chart-placeholder" style="order: 2;">
    <label class="chart-label">Age Distribution</label>
    <canvas id="ageChart" width="230" height="200"></canvas>
</div>

<!-- Chart 3: Health - BMI (Bar Chart) -->
<a href=".\health.html" class="chart-placeholder" style="order: 3;">
    <label class="chart-label">BMI Distribution</label>
    <canvas id="bmiChart" width="230" height="200"></canvas>
</a>

<!-- Chart 4: Education - Performance (Line Chart) -->
<a href=".\education.html" class="chart-placeholder" style="order: 4;">
    <label class="chart-label">Education Performance</label>
    <canvas id="educationChart" width="230" height="200"></canvas>
</a>

<a href=".\education.html" class="chart-placeholder" style="order: 4;">
  <label class="chart-label">Education Performance</label>
  <canvas id="barChart" width="230" height="200"></canvas>
</a>

<a href=".\education.html" class="chart-placeholder" style="order: 4;">
  <label class="chart-label">Education Performance</label>
  <canvas id="pieChart" width="230" height="200"></canvas>
</a>
</div>
  


<script>
// Sample data (replace this with your actual data)
var data = {
    labels: ['Male', 'Female'],
    datasets: [{
        data: [3, 2], // Replace with your actual data
        backgroundColor: ['lightblue', 'lightcoral']
    }]
};

// Chart 1: Number of Male and Female - Pie Chart
var genderChart = new Chart(document.getElementById('genderChart'), {
    type: 'pie',
    data: data
});

// Chart 2: Age - Bar Chart
var ageData = {
    labels: ['Male', 'Female'],
    datasets: [{
        label: 'Age',
        data: [30, 28], // Replace with your actual data
        backgroundColor: 'lightblue'
    }]
};

var ageChart = new Chart(document.getElementById('ageChart'), {
    type: 'bar',
    data: ageData
});

// Chart 3: Health - BMI (Bar Chart)
var bmiData = {
    labels: ['Underweight', 'Normal', 'Overweight', 'Obese'],
    datasets: [{
        label: 'BMI',
        data: [2, 5, 1, 0], // Replace with your actual data
        backgroundColor: 'lightblue'
    }]
};

var bmiChart = new Chart(document.getElementById('bmiChart'), {
    type: 'bar',
    data: bmiData
});

// Chart 4: Education - Performance (Line Chart)
var educationData = {
    labels: ['Outstanding', 'Very Satisfactory', 'Satisfactory', 'Unsatisfactory', 'Poor'],
    datasets: [{
        label: 'Education Performance',
        data: [2, 1, 3, 1, 0], // Replace with your actual data
        borderColor: 'skyblue',
        fill: false
    }]
};

var educationChart = new Chart(document.getElementById('educationChart'), {
    type: 'line',
    data: educationData
});
</script>





<script src="..\Js\bar-chart.js"></script>
<script src="..\Js\pie-chart.js"></script>
