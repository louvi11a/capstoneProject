{% load static %}
{% include 'obeds/base.html' %}


{% block title %} <!-- Override the title block -->
  <title>Files</title>
{% endblock %}

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Csstry.css" type="text/css">
    <title>Document</title>
</head>

<style>


.bodyt3 {
  position: absolute;
  font-family: Arial, sans-serif;
  padding: 50px;
  display: flex;
  justify-content: center;
  align-items: center;
  background-color: #cbf7ff;
  border-radius: 12px;
  border: solid black 1px;
  left: 20%;
  top: 10%;
  width: 60%;
  height: 70%;
}

.containert3 {
  width: 100%;
  height: 400px;
  border: 1px solid #ccc;
  overflow: auto;
  padding: 20px;
  height: 100%;
}

.file-manager {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  grid-gap: 20px;
}

.file {
  border: 1px solid #ccc;
  border-radius: 4px;
  padding: 10px;
  text-align: center;
}

.file-icon {
  width: 80px;
  height: 80px;
  margin-bottom: 10px;
}

.file-name {
  font-weight: bold;
}

.crud-buttons {
  text-align: center;
  position: absolute;
  top: 92%;
  bottom: 10px;
  left: 50%;
  transform: translateX(-50%);
  padding: 20px;
}

.crud-buttons button {
  margin-right: 10px;
}
.page-buttonsR {
  text-align: center;
  position: absolute;
  bottom: 10px;
  left: 15%;
  transform: translateX(-50%);
  padding: 20px;
  top: 92%;
}

.page-buttonsL {
  text-align: center;
  position: absolute;
  bottom: 10px;
  right: 1%;
  transform: translateX(-50%);
  padding: 20px;
  top: 92%;
}



/* Responsive styles */
@media (max-width: 768px) {
    .sidebar {
        width: 60px;
        padding-top: 10px;
    }
    #cback2 {
        background-size: auto;
    }
    .bodyt3 {
        padding: 10px;
    }
    .crud-buttons {
        top: auto;
        bottom: 10px;
        left: 50%;
        transform: translateX(-50%);
    }
    .file-manager {
        grid-template-columns: 1fr;
        grid-gap: 20px;
    }
}
  
  </style>

<div>
        <div class="bodyt3">
            <div class="containert3">
              <div class="file-manager">
                <div class="file">
                  <div class="dropdown-container">
                      <button class="dropdown-button" id="myButton"> ... </button>
                        <div class="dropdown-content" id="myDropdown">
                          <a class="dropdown-item" href="#">Item 1</a>
                          <a class="dropdown-item" href="#">Item 2</a>
                          <a class="dropdown-item" href="#">Item 3</a>
                        </div>
                    <img class="file-icon" src="..\ProfilePic\Profpic (12).png" alt="Folder Icon">
                    <div class="file-name">Folder 1</div>
                    </div>
                  </div>
                <div class="file">
                  <div class="dropdown-container">
                    <button class="dropdown-button" id="myButton"> ... </button>
                        <div class="dropdown-content" id="myDropdown">
                          <a class="dropdown-item" href="#">Item 1</a>
                          <a class="dropdown-item" href="#">Item 2</a>
                          <a class="dropdown-item" href="#">Item 3</a>
                        </div>
                    <img class="file-icon" src="..\ProfilePic\Profpic (13).png" alt="File Icon">
                    <div class="file-name">File 1.txt</div>
                  </div>
                </div>
                <div class="file">
                  <div class="dropdown-container">
                    <button class="dropdown-button" id="myButton"> ... </button>
                        <div class="dropdown-content" id="myDropdown">
                          <a class="dropdown-item" href="#">Item 1</a>
                          <a class="dropdown-item" href="#">Item 2</a>
                          <a class="dropdown-item" href="#">Item 3</a>
                        </div>
                        <img class="file-icon" src="..\ProfilePic\Profpic (1).png" alt="File Icon">
                        <div class="file-name">File 2.jpg</div>
                  </div>
                    
                </div>
                <!-- More file items can be added here -->
                </div>
             <div class="crud-buttons">
                <button>Add</button> 
                <button>Delete</button>  
                <button>Edit</button>
              </div>
              <div class="page-buttonsR">
                <button>previous</button>   
              </div>
              <div class="page-buttonsL">
                <button>next</button>   
              </div>
              </div>
        </div>
    </div>

    
    <script src=".\script.js"></script>
    
  </div>
</body>
</html>

{% block content %}
{% endblock %}
